<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vmail | Inbox for {{.Email}}</title>
    <link rel="stylesheet" href="/tailwind.css" />
</head>
<body class="latte m-4">
    <div class="flex items-center justify-between">
        <div class="flex-none">
            <h1 class="text-3xl text-ctp-text">Inbox for {{ .Email }}</h1>
        </div>
        <div class="flex-auto flex items-center justify-end space-x-4">
            <a class="text-xl pl-3 pt-3 text-ctp-text underline" href="/">home</a>
            <a class="text-xl pl-3 pt-3 text-ctp-text underline" href="https://github.com/rherv/vanish-mail">source code</a>
        </div>
    </div>
    <hr class="my-4 border-t-2 border-gray-300">
    <h3 class="text-ctp-text italic">All email automatically deleted after {{ .Delay }} minutes.</h3>
    {{ if .Mail }}
        {{range .Mail }}
            <span>
                <a class="underline italic text-ctp-sapphire" href="/inbox/{{.To}}/{{ .UUID }}/">{{ .From }} - {{ .Subject }} - {{ .Timestamp }}</a>

            </span>
            <br>
        {{end}}
    {{ else }}
        <p class="text-ctp-text">[ mail will appear here automatically ]</p>
    {{ end }}

</body>
</html>
