<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox for {{.Email}}</title>
</head>
<body>
    <h1>Inbox for {{.Email}}</h1>
    {{ if .Mail }}
        {{range .Mail }}
            <span>
                <a href="">{{ .From }}</a>
                - [subject] - {{ .Timestamp }}
            </span>
        {{end}}
    {{ else }}
        <p>no mail</p>
        <p>[ mail will appear here automatically ]</p>
    {{ end }}

</body>
</html>
